<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Order Dashboard</title>
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script>
        function onLoad() {
            gapi.load('auth2', function() {
                // Initialize the Google auth API
                gapi.auth2.init({
                    client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com', // Replace with your Google Client ID
                }).then(function(auth2) {
                    // Check if user is already signed in
                    if (!auth2.isSignedIn.get()) {
                        window.location.href = 'login.html';
                    } else {
                        const profile = auth2.currentUser.get().getBasicProfile();
                        const email = profile.getEmail();
                        if (!email.endsWith('@areyjones.com')) {
                            window.location.href = 'login.html';
                        }
                    }
                });
            });
        }
    </script>
</head>
<body onload="onLoad()">
    <h1>Welcome to the Work Order Dashboard</h1>
</body>
</html>
